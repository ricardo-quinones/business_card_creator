<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handy Business Card Creator</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/stylesheets/fonts.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body ng-app="BusinessCardCreator">
  <div class="card-wrapper" ng-controller="BusinessCardController">
    <div class="business-cards-wrapper middle-and-center">

      <!-- The switches from front to back -->
      <div class="left-side-controls">
        <a class="side-switcher" ng-click="switchSides()">
          <i class="fa fa-undo"></i>
        </a>

        <div class="color-switcher">
          <!-- The currently selected color -->
          <div class="color selected" ng-style="{'background-color': dynamicContent.selectedColor}"></div>

          <ul class="non-selected-colors">
            <li ng-repeat="color in nonSelectedColors()" class="color non-selected-color" ng-style="{'background-color': color}" ng-click="setSelectedColor(color)"></li>
          </ul>
        </div>

        <div class="icon-switcher">
          <ul class="icons">
            <li ng-repeat="icon in icons" class="icon" ng-class="{selected: dynamicContent.selectedIcon.iconClass == icon.iconClass}" ng-click="setSelectedIcon(icon)"><i ng-class="icon.iconClass"></i></li>
          </ul>
        </div>
      </div>

      <div class="right-side-controls">
        <a class="download" ng-click="downloadCard($event)" download="business_card_front.jpeg">
          <i class="fa fa-download"></i>
        </a>

        <a class="edit-kern">

        </a>
      </div>

      <div class="printable-business-card"></div>
      <div class="business-card", ng-class="{'show-back': back}">
        <div class="business-card-side front">

          <!-- Icon on business card -->
          <div class="front-icon center-rel transition-icon-color" ng-style="{'border-color': dynamicContent.selectedColor, color: dynamicContent.selectedColor}">
            <i class="icon-positioning-and-sizing" ng-class="dynamicContent.selectedIcon.iconClass"></i>
          </div>

          <!-- Name on business card -->
          <div class="name-position center-rel safe-padding">
            <div kernable class="name" contentEditable ng-model="dynamicContent.name">{{ dynamicContent.name }}</div>
          </div>

          <!-- Title on business card -->
          <div class="title-position center-rel safe-padding">
            <div kernable class="title" contentEditable ng-model="dynamicContent.title">{{ dynamicContent.title }}</div>
          </div>

          <!-- Email on business card -->
          <div class="email-position center-rel safe-padding">
            <div kernable class="email" contentEditable ng-model="dynamicContent.email">{{ dynamicContent.email }}</div>
          </div>

          <!-- Bottom section -->
          <div class="bottom-section transition-background-color" ng-style="{'background-color': dynamicContent.selectedColor}">
          </div>

          <div class="star"><i class="hi-star"></i></div>

          <!-- Bottom section text -->
          <div class="coupon-info-position center-rel safe-padding">
            <div kernable class="coupon-info" contentEditable ng-model="dynamicContent.couponInfo">{{ dynamicContent.couponInfo }}</div>
          </div>

          <div class="coupon-code-position center-rel safe-padding">
            <div kernable class="coupon-code" contentEditable ng-model="dynamicContent.coupon">{{ dynamicContent.coupon }}</div>
          </div>
        </div>

        <!-- Back of the business card -->
        <div class="business-card-side back transition-background-color" ng-style="{'background-color': dynamicContent.selectedColor}">
          <i class="hi-logo back-logo middle-and-center"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- include jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

  <!-- Include lettering.js -->
  <script src="assets/javascripts/jquery.lettering-0.6.1.min.js" type="text/javascript"></script>

  <!-- inlude angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>

  <!-- include underscore.js -->
  <script src="assets/javascripts/underscore-min.js" type="text/javascript"></script>

  <!-- include html2canvas.js -->
  <script src="assets/javascripts/html2canvas.js" type="text/javascript"></script>

  <!-- include custom scripts -->
  <script src="assets/javascripts/script.js" type="text/javascript"></script>
</body>
</html>
